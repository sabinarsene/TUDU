<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90caf9"/>
      <stop offset="100%" style="stop-color:#42a5f5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bg)"/>
  
  <!-- Face Shape -->
  <circle cx="100" cy="85" r="60" fill="#ffe0b2"/>
  
  <!-- Hair -->
  <path d="M40,70 Q100,120 160,70 Q160,20 100,20 Q40,20 40,70" fill="#3e2723"/>
  
  <!-- Mustache -->
  <path d="M75,95 Q100,105 125,95" stroke="#3e2723" stroke-width="4" fill="none"/>
  
  <!-- Eyes -->
  <g transform="translate(100,75)">
    <!-- Left Eye -->
    <circle cx="-20" cy="0" r="8" fill="#ffffff"/>
    <circle cx="-20" cy="0" r="4" fill="#3e2723"/>
    <!-- Right Eye -->
    <circle cx="20" cy="0" r="8" fill="#ffffff"/>
    <circle cx="20" cy="0" r="4" fill="#3e2723"/>
  </g>
  
  <!-- Hard Hat -->
  <path d="M40,45 Q100,25 160,45 Q160,20 100,20 Q40,20 40,45" fill="#fdd835"/>
  <path d="M40,45 Q100,65 160,45" fill="#fdd835"/>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial" font-size="24" fill="#1565c0" text-anchor="middle" font-weight="bold">IM</text>
</svg> 