<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="chat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#2196f3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Chat Bubbles -->
  <g transform="translate(100,100)">
    <!-- Left Chat Bubble -->
    <path d="M0,0 L300,0 Q320,0 320,20 L320,100 Q320,120 300,120 L50,120 L20,150 L20,120 L20,120 Q0,120 0,100 L0,20 Q0,0 20,0" 
          fill="white" 
          filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <text x="30" y="40" font-family="Arial" font-size="16" fill="#37474f">Bună ziua! Aș avea nevoie de</text>
    <text x="30" y="70" font-family="Arial" font-size="16" fill="#37474f">ajutor cu instalația de apă.</text>
    <text x="30" y="100" font-family="Arial" font-size="14" fill="#78909c">10:30</text>
  </g>

  <g transform="translate(400,300)">
    <!-- Right Chat Bubble -->
    <path d="M20,0 L320,0 Q340,0 340,20 L340,100 Q340,120 320,120 L70,120 L40,150 L40,120 L20,120 Q0,120 0,100 L0,20 Q0,0 20,0" 
          fill="url(#chat)" 
          filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <text x="50" y="40" font-family="Arial" font-size="16" fill="white">Bună ziua! Vă pot ajuta.</text>
    <text x="50" y="70" font-family="Arial" font-size="16" fill="white">Sunt disponibil chiar azi.</text>
    <text x="50" y="100" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.8)">10:31</text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="200" cy="500" r="8" fill="#2196f3" opacity="0.6"/>
  <circle cx="600" cy="150" r="12" fill="#2196f3" opacity="0.4"/>
  <circle cx="700" cy="400" r="10" fill="#2196f3" opacity="0.5"/>
  
  <path d="M50,400 Q100,450 50,500" stroke="#1976d2" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M700,200 Q650,250 700,300" stroke="#1976d2" stroke-width="4" fill="none" opacity="0.4"/>
</svg> 