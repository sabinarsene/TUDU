<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="equation" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#2196f3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Math Symbols -->
  <g transform="translate(400,300)" fill="url(#equation)">
    <text x="-200" y="0" font-family="Arial" font-size="72" font-weight="bold">∫</text>
    <text x="-100" y="0" font-family="Arial" font-size="48">x²</text>
    <text x="0" y="0" font-family="Arial" font-size="72" font-weight="bold">÷</text>
    <text x="100" y="0" font-family="Arial" font-size="48">π</text>
    <text x="200" y="0" font-family="Arial" font-size="72">=</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="40" fill="#e3f2fd" opacity="0.6"/>
  <circle cx="700" cy="500" r="60" fill="#bbdefb" opacity="0.4"/>
  <path d="M600,100 Q 650,150 700,100" stroke="#2196f3" stroke-width="4" fill="none"/>
  <path d="M100,500 Q 150,450 200,500" stroke="#1976d2" stroke-width="4" fill="none"/>
</svg> 